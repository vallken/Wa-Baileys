name: Node.js Package
on:
  push:
    branches:
    - main
    - release/*
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm install -g pnpm
      - run: pnpm install
      - run: npm install
      - run: node .
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: pnpm install
      - name: Publish and check environment variables
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BASE_AI_URL: ${{ secrets.BASE_AI_URL }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          pnpm publish
          echo "Mongo URI is: $MONGO_URI"
